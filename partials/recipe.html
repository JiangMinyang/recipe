<div>
	<p> Title: {{ searchResults.title }} </p> 
	<p> Cooking Time  : {{ detail.time }} </p>
	<p> Added Time : {{ detail.added }} </p>
	<p> Ingredients :</p>
	<ul>
		<li ng-repeat="one in detail.ingredients">
			Qty : {{ one.qty}}  Units : {{ one.units }}  Ingredient : {{ one.ingredient }}
		</li>
	</ul>
	<p> Instruction : {{ detail.instruction }} </p>
	<a href='/#/recipes'> Back</a>
</div>
