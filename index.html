<!DOCTYPE html>
<html>
<head>
	<title>Recipe Manager</title>
</head>
<body ng-app="recipeManager" ng-controller="recipeCtrl">
	<h1 align="center">Recipe Manager</h1>
	<table align="left" style="width : 20%">
		<tr>
			<td></td>
			<td><h3>Search</h3></td>
		</tr>
		<tr>
			<td style="width : 50%">Title</td>
			<td><input type="text" ng-model='title'></td>
		</tr>
		<tr>
			<td>Tags</td>
			<td><input type="text" ng-model='Tags'></td>
		</tr>
		<tr>
			<td></td>
			<td><input type="button" value="Search" ng-click="Search"></td>
		</tr>
	</table>

	<script src="./script/recipeCtrl.js"></script>
	<script src="./script/angular.min.js"></script>
</body>
</html>
